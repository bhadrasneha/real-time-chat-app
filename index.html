<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Group Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
 
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">🌸 Blossom Chat</div>
    <div class="chat-messages" id="messages">
      <div class="message other"><img src="spidey.jpg" />Hey there! 👋</div>
      <div class="message self">Hi! Ready for the hackathon? 😄<img src="gwen.jpg" /></div>
    </div>
    <div class="typing-indicator" id="typing-indicator" style="display: none;">Someone is typing...</div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="toggleEmojiPicker()" style="background: transparent; color: #ff92a1;"><i
          class="fas fa-smile"></i></button>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="emoji-picker">
      <span onclick="addEmoji('😊')">😊</span>
      <span onclick="addEmoji('😂')">😂</span>
      <span onclick="addEmoji('🎉')">🎉</span>
      <span onclick="addEmoji('👍')">👍</span>
      <span onclick="addEmoji('❤️')">❤️</span>
      <span onclick="addEmoji('🔥')">🔥</span>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
